<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taboo Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="./javascript/signup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/signup.css">
</head>

    <body>
        <div class="main">
            <h1>Create a New Account to play Taboo</h1>
                <form id=form1">
                    <label for="txtboxName">Name:</label>
                    <input type="text" id="txtboxName" name="txtboxName" placeholder="Enter your name" required>

                    <label for="txtboxUsername">Last Name:</label>
                    <input type="text" id="txtboxUsername"  name="txtboxUsername" placeholder="Enter your username" required>

                    <label for="txtboxPassword">Password:</label>
                    <input type="password" id="txtboxPassword" name="txtboxPassword" placeholder="Enter your password"
                           pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required
                           title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long">

                    <label for="txtboxRePassword">Re-type Password:</label>
                    <input type="password" id="txtboxRePassword" name="txtboxNameRePassword" placeholder="Re-Enter your password" required>

                    <div class="wrap">
                        <button id="btnSignUp" name="btnSignUp"> SignUp </button>
                    </div>
                </form>
        </div>

    </body>

</html>
