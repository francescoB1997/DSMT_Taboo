<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taboo Game Page</title>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
        <script src="./javascript/tabooGamePage.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./css/tabooGamePage.css">
    </head>
    <body>
        <div id="mainContainer">
            <h2>Pagina di gioco</h2>

            <div id="containerInfoMatch" class="info-match-container">
                <div class="timer-container">
                    <span class="timer-label">Timer</span>
                    <div id="timer" class="timer-value"></div>
                    <img id="hourglassIcon" src="img/hourglass.gif" alt="hourglass icon" class="hourglass-icon">
                </div>
                <div class="timer-container">Score: <span id="score">0</span></div>
                <div class="username-container">Username</div>
            </div>

            <div id="gameContainer" >
                <div id="containerTableFriend">
                    <h2> Friends </h2>
                    <table id="tableFriend">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="gameArea">
                    <div id="tabooCardGameArea">
                        <h1 id="wordToGuess">Erlang</h1>
                        <div class="list">
                            <ul>
                                <li id="tabooWord1">Functional</li>
                                <li id="tabooWord2">Programing</li>
                                <li id="tabooWord3">Evaluation</li>
                                <li id="tabooWord4">Bounded</li>
                                <li id="tabooWord5">Immutable</li>
                          </ul>
                        </div>
                    </div>
                    <div id="textChat">
                        <h3> Friend's chat </h3>
                        <div id="textChat"></div>
                    </div>
                </div>
                <div id="conatinerTableRival">
                    <h2> Rivals </h2>
                    <table id="tableRival">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <input type="text" id="txtboxGenericMsg" class="textboxWordToGuess" placeholder="Insert the word to Guess">
            <button id="btnSendMsg">Send a message</button>
            <button id="btnGuess" class="disabled">Indovina</button>
            <div class="specialBtnContainer">
                <div class="pass_btn-container">
                    <button id="pass-button" class="passBtn disabled"><img src="./img/pass.png" id="img_pass_card" alt="pass card"></button>
                </div>
                <div class="taboo_btn-container">
                    <button id="btnTabooWord" class="tabooBtn"><img src="./img/taboo_text_logo.png" id="img_taboo_text" alt="taboo text"></button>
                </div>
            </div>
        </div>
    </body>
</html>
