<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>light user list - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/friendListPage.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3 mb-4">
    <div class="col-lg-9 mt-4 mt-lg-0">
        <div class="row">
            <div class="col-md-12">
                <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                    <table class="table manage-candidates-top mb-0">
                        <thead>
                        <tr>
                            <th>Friends</th>
                            <th class="text-center">Status</th>
                            <th class="action text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="candidates-list">
                            <td class="title">
                                <img id="userImg" class="img-fluid" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt>
                                <h5 class="mb-0"><a href="#">Brooke Kelly</a></h5>
                            </td>
                            <td class="candidate-list-favourite-time text-center">
                                <img class="userStatus" src="./img/online.png" alt>
                            </td>
                            <td id="action">
                                <button> Delete friend </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
