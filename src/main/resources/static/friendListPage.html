<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Friend List Page</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <link href="./css/viewFriendListPage.css" rel="stylesheet">
    <script src="./javascript/viewFriendList.js" type="text/javascript"></script>
</head>
<body>
<div>
    <a href="loggedPlayerPage.html"> <img id="imgHome" src="./img/home.png" alt="home icon"></a>
    <button id="btnShowSearchUser"> Search New Friends </button>
    <input id="txtboxUserToSearch" placeholder="Insert a username to search" class="hidden"/>
    <button id="btnSearchUser"class="hidden" > Search user </button>
    <table id="friendListTable" class="tableFriend">
        <thead>
        <tr>
            <th id="thFriendUsername">Username</th>
            <th> </th>
            <th>Online/Offline</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="searchedUserListTable" class="tableUsers hidden">
        <thead>
        <tr>
            <th id="thUsername"> Username</th>
            <th> </th>
            <th>Name</th>
            <th>Surname</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
