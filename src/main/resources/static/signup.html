<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taboo Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="javascript/signup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/signup.css">
</head>
    <body>
    <div class = "main-container">
        <div>
            <a href="index.html"> <img id="imgBack" src="./img/goback-button.png" alt="back icon"></a>
        </div>
        <div class="main">
            <img class="flex" src="./img/taboo_icon.png" alt="taboo-logo" height="160" width="160">
            <h1>Create a New Account To Play Taboo-Game</h1>
                <form>

                    <input type="text" id="txtboxName" name="txtboxName" placeholder="Name" required/>

                    <input type="text" id="txtboxSurname" name="txtboxSurname" placeholder="Surname" required/>

                    <input type="text" id="txtboxUsername"  name="txtboxUsername" placeholder="Username" required/>

                    <input type="password" id="txtboxPassword" name="txtboxPassword" placeholder="Password" required/>

                    <input type="password" id="txtboxRePassword" name="txtboxNameRePassword" placeholder="Repeat Password" required/>

                    <div class="wrap">
                        <button id="btnSignUp" name="btnSignUp"> <b>SignUp</b> </button>
                    </div>
                </form>
        </div>
    </div>
    </body>
</html>
