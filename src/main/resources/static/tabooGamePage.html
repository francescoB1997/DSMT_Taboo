<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taboo Game Page</title>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
        <script src="./javascript/tabooGamePage.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./css/tabooGamePage.css">
    </head>
    <body>
        <div id="mainContainer">
            <div><h1 id ="Title">*** GAME STARTED ***</h1></div>
            <p id="txtPreUsername" class ="role">Player</p><p id="usernameParagraph" class="importantText"><p id="normalText" class="role"></p> <p id="roleParagraph" class="importantText"></p>

            <div id="containerInfoMatch" class="info-match-container">
                <div class="timer-container">
                    <span class="timer-label">Timer: </span>
                    <div id="timer" class="timer-value">60</div>
                    <img id="hourglassIcon" src="img/hourglass.gif" alt="hourglass icon" class="hourglass-icon">
                </div>
                <div class="score-container">
                    <span class="passCard-label">Pass-Card: </span>
                    <div id="pass-card" class="pass-card-value"></div>
                    <span class="score-label">Score: </span>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="username-container">
                    <span class="username-label">Username: </span>
                    <div id="usernameField" class="username-value"></div>
                </div>
            </div>

            <div id="gameContainer" >
                <div id="containerTableFriend">
                    <h2> Friends </h2>
                    <table id="tableFriend">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div id="gameArea">
                    <div id="tabooCardGameArea">
                        <h1 id="wordToGuess"></h1>
                        <div class="list">
                            <ul>
                                <li id="tabooWord1"></li>
                                <li id="tabooWord2"></li>
                                <li id="tabooWord3"></li>
                                <li id="tabooWord4"></li>
                                <li id="tabooWord5"></li>
                          </ul>
                        </div>
                    </div>
                    <div id="chatArea">
                        <h3> Friend's Chat </h3>
                        <div id="textChat"></div>
                    </div>
                </div>
                <div id="containerTableRival">
                    <h2> Rivals </h2>
                    <table id="tableRival">
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <input type="text" id="txtboxGenericMsg" class="textboxWordToGuess" placeholder="WRITE A MESSAGE TO SEND">
            <button id="btnSendMsg">SEND MESSAGE</button>
            <button id="btnGuess" class="disabled">CLICK TO GUESS!</button>
            <div class="specialBtnContainer">
                <div class="pass_btn-container">
                    <button id="pass-button" class="passBtn disabled"><img src="./img/pass.png" id="img_pass_card" alt="pass card"></button>
            </div>
        </div>
        </div>
    </body>
</html>
