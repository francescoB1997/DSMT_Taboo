<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Create your Team</title>
      <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
      <script src="./javascript/createTeamPage.js" type="text/javascript"></script>
      <link rel="stylesheet" href="./css/createTeamPage.css">
  </head>
  <body>
    <div class="containerTeams">
        <div id="tableFriendContainer">
            <h2>Your <p class="green">Online</p> Friends</h2>
            <span class="tooltip-wrap">
                <img id="imgRefresh" src="./img/refresh.png" alt="refresh">
                <span class="tooltip-content"> Refresh your online friends list</span>
            </span>
            <table id="tableFriend">
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <p> Choose your role </p>
            <label for="radioPrompter">Prompter</label>
            <input class="radio" type="radio" id="radioPrompter" name="myRole" value="Prompter" checked>
            <label for="radioGuesser">Guesser</label>
            <input class="radio" type="radio" id="radioGuesser" name="myRole" value="Guesser">
        </div>
        <div>
            <img src="./img/versus.png" id="imgVersus" alt="versus img">
        </div>
        <div>
            <label for="txtboxRival1">Choose your rival</label>
            <input id="txtboxRival1" placeholder="Username">
            <span class="tooltip-wrap">
                <img src="./img/info.png" alt="Info Image" class="img"/>
                <span class="tooltip-content2">
                    Your rival will create its team
                </span>
            </span>
        </div>
        <button id="btnInvite"> Send Invite </button>
    </div>
  </body>
</html>
