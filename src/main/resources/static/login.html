<!DOCTYPE html>
<html lang="en">

<head>
    <title>Access to Taboo Account</title>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
<div class="main">
    <h1>GeeksforGeeks</h1>
    <h3>Enter your login credentials</h3>
    <form action="">
        <label id="lblUserName" for="txtboxUsername">
            Username:
        </label>
        <input type="text"
               id="txtboxUsername"
               name="txtboxUsername"
               placeholder="Enter your Username" required>

        <label id="lblPassword" for="txtboxPassword">
            Password:
        </label>
        <input type="password"
               id="txtboxPassword"
               name="txtboxPassword"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button id="btnLogin" type="submit">
                Login
            </button>
        </div>
    </form>
    <p>Not registered?
        <a href="#"
           style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>
</body>

</html>
