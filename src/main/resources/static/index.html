<!DOCTYPE html>
<html lang="en">

<head>
    <title>Access to Taboo Account</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="./javascript/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
    <body>
        <div class="main">
            <img class="flex" src="./img/taboo_icon.png" alt="taboo-logo" height="160" width="160">
            <h1>Welcome to Taboo-Game</h1>
            <i><h3>Enter your login credentials</h3></i>

                <input type="text" id="txtboxUsername" name="txtboxUsername"  placeholder="Username" required>

                <input type="password" id="txtboxPassword" name="txtboxPassword" placeholder="Password" required>
                <button id="loginBtn" name="loginBtn"> <b>Login</b> </button>
                <p>
                    Not registered? <a href="signup.html" style="text-decoration: none;"> Create an Account </a>
                </p>
        </div>
    </body>
</html>
